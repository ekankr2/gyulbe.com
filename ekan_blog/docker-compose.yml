version: "3.7"
services:
  server:
    image: "gyulbe/gyulbe-blog:latest"
    build: .
    container_name: blog-server
    restart: always
    volumes:
      - appdata:/app
    ports:
      - "8080:8080"
  nginx:
    restart: always
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: blog-nginx
    volumes:
      - ./docker/nginx/logs:/var/log/nginx
      - /home/ubuntu/gyulbe/blog/frontend:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
    networks:
      - app
  certbot:
    image: "certbot/certbot:latest"
    container_name: blog-certbot
    volumes:
      - ./docker/certbot/etc/letsencrypt
      - ./docker/certbot/var:/var/lib/letsencrypt
      - /home/ubuntu/gyulbe/blog/frontend:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email ekankr2@naver.com --agree-tos --no-eff-email --force-renewal -d gyulbe.com -d www.gyulbe.com
    depends_on:
      - nginx


networks:
  app:
    driver: bridge

volumes:
  appdata:
    driver: local


